<ion-view view-title="Find a random bar near the green pin">
  <ion-content scroll="false" class="bg-light-green">
    <div id="map" data-tap-disabled="true"></div>
    <div id="marker"><img src="img/green-pin.png"></div>

    <div class="list miles-away">
      <label class="item item-input item-select">
        <div class="input-label">
          Max miles away
        </div>
        <select ng-model="distanceSelect" ng-change="updateDistance(distanceSelect)">
          <option>1</option>
          <option ng-selected="true">2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </label>
    </div>
    <button class="button button-bottom button-block button-assertive" ng-click="findBar()">Find Bar Near Pin</button>
  </ion-content>
</ion-view>
