<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="side-menu-header">
      <div class="menu-header">
        <img src="img/BarRouletteLogo.png">
      </div>
    </ion-header-bar>
    <ion-content class="side-menu-list">
      <ion-list>
        <ion-item menu-close href="#/app/nearMe">
          Near Me
        </ion-item>
        <ion-item menu-close href="#/app/neighborhood">
          Neighborhood
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
