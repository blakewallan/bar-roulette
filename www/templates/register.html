<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="password2">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="register(email, password, password2)">Login</button>
  </ion-content>
</ion-view>
